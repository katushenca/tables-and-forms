<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form method="post" action="/pets/orders" id="form">
        <label>
            Тип животного
             <select name="petType">
                <option value="cat">Котик</option>
                <option value="dog">Собачка</option>
                <option value="turtle">Черепашка</option>
            </select>
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="boy">Мальчик
            <input type="radio" name="gender" value="girl">Девочка
        </label>
        <br>
        <label>
            Цвет глаз <select name="eyeColor">
                <option value="blue">Голубой</option>
                <option value="brown">Янтарный</option>
                <option value="green">Зеленый</option>
            </select>
            <br>
        <label>
            Длина хвоста
            <input type="number" name="tailLength" value="20">
        </label>
        <br>
        <label>
            Имя
            <input type="text" name="name" placeholder="Ваше имя">
        </label>
        <br>
        <label>
            Дата рождения
            <input type="date" name="dateOfBirth">
        </label>
        <br>
        <label>
            Email
            <input type="email" name="email" placeholder="Ваш Email">
        </label>
        <br>
        <label>
            Номер телефона
            <input type="tel" name="phone">
        </label>
        <br>
        <label>
            Правила
            <input type="checkbox" name="rules" value="true" checked>
        </label>
        <br>
        </label>
            <input type="submit">



    </form>

</main>
</body>
</html>
